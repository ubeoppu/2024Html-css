<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
</head>
<body>

    <p>
        우리나라에서 두번째 높은 산은?

        <blockquote>내장산</blockquote>
        <blockquote>지리산</blockquote>
        
        <h1>지리산</h1>
    </p>
</body>
</html>
