        }
        .active:active{

        }
        .focus:focus{
            background-color: gold;
        }
    </style>
</head>
<body>

    <p><a herf="#">link1</a></p>

    <p><a herf="#" class="visited">link2</a></p>

    <p><a herf="#" class="active">link4</a></p>
    <p><a herf="#" class="text">link5</a></p>

    
    
</body>
