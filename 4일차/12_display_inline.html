<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            width:100px;
            height:100px;
            display:inline; /*옆으로 나란히 배치할거다*/
            color:red;
            background-color:aqua;
            
        }

        div:nth-child(1){
            background-color: bisque;
        }
        div:nth-child(3){
            background-color: gold;
        }
    </style>
</head>
<body>
    
    <div>강원도</div>
    <div>경기도</div>
    <div>충청도</div>
</body>
</html>
